<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="pegarTexto.js"></script>
        <meta charset="UTF-8">
        <title>pagina de cadastro</title>
    </head>
    <body>
        <section class="form-container">
            <div class="container">
                <form action="">
                    <h1>entre em contato</h1>
                    <p>preeencha os campos a baixo para entrar <br> em contato conosco</p>
                    <div class="input-single">
                        <input type="text" name="" id="nome-box" class="input" required/>
                        <label for="nome-box">
                            seu nome completo
                        </label>
                    </div>

                    <div class="input-single">
                        <input type="text" name="" id="email-box" class="input"required/>
                        <label for="email-box">
                            seu email
                        </label>
                    </div>

                    <div class="input-single">
                        <input type="text" name="" id="tele-box" class="input" required/>
                        <label for="tele-box">
                            seu telefone
                        </label>
                    </div>
                    <div class="btn">
                        <button onclick="pegar()">enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
